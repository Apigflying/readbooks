<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<p>
			策略模式：
					在 Web 开发中，图片预加载是一种常用的技术，如果直接给某个 img 标签节点设置 src 属性，
				由于图片过大或者网络不佳，图片的位置往往有段时间会是一片空白。常见的做法是先用一张
				loading 图片占位，然后用异步的方式加载图片，等图片加载好了再把它填充到 img 节点里，这种
				场景就很适合使用虚拟代理。
		</p>
		<script>
			var setImgSrc = function(){
				var imgNode = document.createElement('img');
				document.body.appendChild(imgNode);
				return {
					setSrc:function(src){
						imgNode.src = src;
					}
				}
			};
			setImgSrc().setSrc('http://g.hiphotos.baidu.com/image/h%3D300/sign=f1dbc690acec08fa390015a769ef3d4d/b17eca8065380cd797fbc0c2ad44ad3459828133.jpg')
		</script>
	</body>
</html>
